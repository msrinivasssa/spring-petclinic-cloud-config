server:
  port: 8080
#Credentials are defined per microservice
spring:
  datasource:
    schema: classpath*:db/mysql/schema.sql
    data: classpath*:db/mysql/data.sql
    platform: mysql
    initialization-mode: always
  cloud:
    services:
      registrationMethod: direct

management:
  metrics:
    export:
      wavefront:
        enabled: false
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    env:
      enabled: true        
